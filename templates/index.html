<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dbeafe, #eef2f3);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 450px;
            margin: 60px auto;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        /* âœ¨ Animation when user touches the form input */
        input:focus {
            border-color: #1e90ff;
            box-shadow: 0px 0px 10px rgba(30,144,255,0.4);
            transform: scale(1.03);
            outline: none;
        }

        /* Button animation */
        button {
            width: 100%;
            padding: 12px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            background: #0a75d1;
            transform: translateY(-3px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        /* Animated result box */
        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: #d1ffd6;
            border-left: 6px solid #2ecc71;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Predict Student Final Score</h2>

    <form id="studentForm">
        <label>Attendance (%)</label>
        <input type="number" id="attendance" required>

        <label>Hours Studied Per Week</label>
        <input type="number" id="hours" required>

        <label>Assignment Average</label>
        <input type="number" id="assignments" required>

        <button type="submit">Predict</button>
    </form>

    <div class="result-box" id="resultBox">
        <h3>Predicted Final Score:</h3>
        <p id="score"></p>
    </div>
</div>


<script>
    document.getElementById("studentForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const data = {
            attendance: Number(document.getElementById("attendance").value),
            hours_studied: Number(document.getElementById("hours").value),
            assignment_avg: Number(document.getElementById("assignments").value)
        };

        const response = await fetch("/predict", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await response.json();

        document.getElementById("score").innerText = result.predicted_final_score;
        document.getElementById("resultBox").style.display = "block";
    });
</script>

</body>
</html>
